<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: flex;
            background-color: dodgerblue;
            padding: 10px;
            height: 300px;

            /* vertical allignment */
            align-items: baseline;
        }

        .item{
            margin: 10px;
            padding: 20px;
            font-size: 30px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="font-size: 10px;">1</div>
        <div class="item" style="font-size: 20px;">2</div>
        <div class="item" style="font-size: 30px;">3</div>
        <div class="item" style="font-size: 40px;">4</div>
        <div class="item" style="font-size: 50px;">5</div>
        
    </div>
</body>
</html>
