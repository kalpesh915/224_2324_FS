<script>
    /*
        print table of entered number with for loop
    */

    const ip = Number(prompt("Enter any number for print Table "));

    for (let i = 1; i <= 10; i++) {
        document.write(`<hr> ${ip} * ${i} = ${ip * i}`);
    }
</script>
