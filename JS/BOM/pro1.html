<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onresize="getSize()">
    <h1 id="op"></h1>
</body>
</html>

<script>
    function getSize(){
        document.getElementById("op").innerHTML = ("Width is "+window.innerWidth+" Height is "+window.innerHeight);
    }
</script>
