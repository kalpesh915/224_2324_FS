<script>
    /*
        JavaScript String slice()
        slice() extracts a part of a string and returns the extracted part in a new string.
        The method takes 2 parameters: start position, and end position (end not included).
    */

            ///012345678901234567890123456789012345678901
    let ip1 = "welcome to world of strings in java script";

    document.write("<hr>"+ip1);
    document.write("<hr>"+ip1.substring(0, 5));
    document.write("<hr>"+ip1.substring(0, 10));
    document.write("<hr>"+ip1.substring(30, 50));
    document.write("<hr>"+ip1.substring(20));
</script>
