<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/pic_bulboff.gif" id="bulb">
    <hr>
    <button onclick="bulbOn()">ON</button>
    <button onclick="bulbOff()">OFF</button>
</body>
</html>

<script>
    function bulbOn(){
        document.getElementById("bulb").src = "images/pic_bulbon.gif";
    }

    function bulbOff(){
        document.getElementById("bulb").src = "images/pic_bulboff.gif";
    }
</script>
