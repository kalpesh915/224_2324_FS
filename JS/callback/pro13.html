<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="op"></h1>
</body>

</html>

<script>
    /*
        "I Promise a Result!"
        "Producing code" is code that can take some time, "Consuming code" is code that must wait for the result, A Promise is an Object that links Producing code and Consuming code

    */

    function printer(msg) {
        document.getElementById("op").innerHTML = msg;
    }



    //A Promise contains both the producing code and calls to the consuming code: Promise Syntax
    let myPromise = new Promise(function (myResolve, myReject) {
        // "Producing Code" (May take some time)

        myResolve(); // when successful
        myReject();  // when error
    });

    // "Consuming Code" (Must wait for a fulfilled Promise)
    myPromise.then(
        function (value) { /* code if successful */ },
        function (error) { /* code if some error */ }
    );
</script>
